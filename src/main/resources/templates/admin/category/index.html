<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>List Categories</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
            <div class="col-md-6">
                <h5>List Categories</h5>
            </div>
            <div class="col-md-6">
                <a class="btn btn-primary btn-sm float-end" th:href="@{/admin/categories/create}">Add</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-hover">
                    <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Action</th>
                    </thead>
                    <tbody>
                    <tr th:each="category: ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td >
                            <span th:if="${category.status == 'ACT'}">Active</span>
                            <span th:if="${category.status == 'IAC'}">In Active</span>
                            <span th:if="${category.status == 'DEL'}">Delete</span>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-ms" th:href="@{'/admin/categories/edit/'+${category.id}}">Edit</a>
                            <a class="btn btn-danger btn-ms" th:href="@{'/admin/categories/delete/'+${category.id}}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
